<div class="container">
  <div class="row header">
    <p> Cars List </p>
  </div>
  <div class="row">
    <div class="cars">
      <img *ngIf="!cars" alt="loading" src="/assets/img/loading.gif">
      <cars-list (addInFavoritesList)="toggleFavorites($event)" [cars]="cars"></cars-list>
    </div>
    <div *ngIf="0 < favorites.length" class="favorites">
      <h2> Favorites </h2>
      <car-favorite-list [favorites]="favorites"></car-favorite-list>
    </div>
  </div>
</div>
