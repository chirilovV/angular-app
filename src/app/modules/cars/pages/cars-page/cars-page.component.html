<div class="container">
  <div class="row header">
    <p> Cars List </p>
  </div>
  <div class="row">
    <div class="cars">
      <img *ngIf="!cars" src="/assets/img/loading.gif" alt="loading">
      <cars-list [cars]="cars" (addInFavoritesList)="toggleFavorites($event)"></cars-list>
    </div>
    <div class="favorites" *ngIf="favorites.length > 0">
      <h2> Favorites </h2>
      <car-favorite-list [favorites]="favorites"></car-favorite-list>
    </div>
  </div>
</div>
