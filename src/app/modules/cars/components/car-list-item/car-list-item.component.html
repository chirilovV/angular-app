<mat-card *ngIf="car">

  <mat-card-header>
    <mat-card-title> {{ car.name }} <span> {{ car.releaseYear }}</span></mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ car.imageUrl }}" alt="avatar">

  <div class="{{actionDisplay}}">
    <mat-card-actions>
      <button mat-icon-button (click)="makeAsFavorites()" class="mat-icon">LIKE</button>
    </mat-card-actions>
  </div>

</mat-card>
