<div class="header">
  <mat-toolbar color="primary">

    <div *ngIf="isAuthorised" class="menu-items">
      <a mat-button routerLink="/{{appPaths.Home}}" routerLinkActive="active-button">Home</a>
      <a mat-button routerLink="/{{appPaths.News}}" routerLinkActive="active-button">News</a>
      <a mat-button routerLink="/{{appPaths.Users}}" routerLinkActive="active-button">Users</a>
      <a mat-button routerLink="/{{appPaths.Cars}}" routerLinkActive="active-button">Cars</a>
    </div>

    <div *ngIf="!isAuthorised" class="menu-items">
      <a mat-button routerLink="/{{appPaths.Login}}" routerLinkActive="active-button">Login</a>
      <a mat-button routerLink="/{{appPaths.Register}}" routerLinkActive="active-button">Register</a>
    </div>

    <div class="logged-user">
      <user-profile></user-profile>
    </div>

  </mat-toolbar>
</div>
