<mat-card *ngIf="item">

  <mat-card-header>
    <ng-content select="[header]"></ng-content>
  </mat-card-header>

  <ng-content select="[image]"></ng-content>

  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>

  <mat-card-actions *ngIf="isActionShowing">
    <button mat-icon-button
            color="{{item.isFavorite?'warn':''}}"
            (click)="this.newItemEvent.emit(item)"
            aria-label="favorite">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
