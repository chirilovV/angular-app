<div class="row">
  <span>Add address:</span>
  <button mat-mini-fab (click)="addAddress()">
    <mat-icon class="add-course-btn">add</mat-icon>
  </button>
  <div class="add-lessons-form" [formGroup]="formGroup">
    <ng-container formArrayName="addresses">
      <ng-container *ngFor="let addressForm of addresses.controls; let i = index">
        <div [formGroupName]="i">
          <mat-form-field appearance="fill">
            <input matInput placeholder="Address line" formControlName="addressLine" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="City" (keyup)="disableToggle()" formControlName="city">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Zip Code" formControlName="zip">
          </mat-form-field>

          <button mat-mini-fab (click)="deleteAddress(i)">
            <mat-icon class="delete-btn">delete_forever</mat-icon>
          </button>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
