<form #userForm [formGroup]="formGroup">
  <user-form-controls
    (onFormGroupChange)="formInit('user',$event)"
    [formGroup]="formGroup"
    [isUpdateMode]="isUpdateMode">
  </user-form-controls>
  <user-addresses
    (onFormGroupChange)="formInit('addresses',$event)"
    [formGroup]="formGroup">
  </user-addresses>
  <button (click)="onSubmit()" type="submit">Submit</button>
</form>
