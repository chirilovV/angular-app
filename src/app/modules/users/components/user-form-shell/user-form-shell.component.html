<form [formGroup]="formGroup">
  <user-form-controls
    (onFormGroupChange)="onInit('user',$event)"
    [formGroup]="formGroup">
  </user-form-controls>
  <user-addresses
    (onFormGroupChange)="onInit('addresses',$event)"
    [formGroup]="formGroup">
  </user-addresses>
  <button (click)="onSubmit()" type="submit">Submit</button>
</form>
