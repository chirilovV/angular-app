<div class="container">
  <div class="row header">
    <p> Users List </p>
    <a mat-button routerLink="/new-user" routerLinkActive="active-button">Add new user</a>
  </div>
  <div class="row">
    <div class="users">
      <users-list [users]="users" (addInFavoritesList)="toggleFavorites($event)"></users-list>
    </div>
    <div class="favorites" *ngIf="favorites.length > 0">
      <h2> Favorites </h2>
      <users-favorite-list [favorites]="favorites"> </users-favorite-list>
    </div>
  </div>
</div>
